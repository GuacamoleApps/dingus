<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>dingus - Register Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #0056b3;
    }
    #error_label {
      color: red;
      text-align: center;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Register Account</h2>
  <form id="loginForm">
    <input type="text" name="username" id="username" placeholder="Username" required />
    <input type="password" name="password" id="password" placeholder="Password" required />
    <button type="submit">Register</button>
  </form>
  <p id="error_label"></p>
</div>

<script src="/dingus/api/dingus-api.js"></script>
<script>
  const errorLabel = document.getElementById("error_label");

  document.getElementById("loginForm").addEventListener("submit", async function (event) {
    event.preventDefault();

    const formData = {
      username: document.getElementById("username").value,
      password: document.getElementById("password").value
    };

    try {
      const response = await dingusFetch("/register", formData);

      // Check if response is a string (e.g., error message)
      if (typeof response === "string") {
        if (response === "User already exists") {
          errorLabel.innerText = "An error occurred: User already exists.";
        } else {
          errorLabel.innerText = response;
        }
      } 
      // Check if response is an object with a 'success' property
      else if (response.message === "Success! go sign in here: <a href='https://guacamoleapps.github.io/dingus/'>Login</a>") {
        errorLabel.innerText = "Account created!";
        setTimeout(() => {
          window.location.replace("./login.html"); // Redirect to login page after a delay
        }, 1500);
      } else {
        errorLabel.innerText = response.error || "Unknown error during registration.";
      }

    } catch (err) {
      console.error("Register Error:", err);
      errorLabel.innerText = "An error occurred while creating the account.";
    }
  });
</script>

</body>
</html>
