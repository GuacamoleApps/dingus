<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>dingus - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login</h2>
  <form id="loginForm">
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <p for="loginForm" id="error_label"></p>
</div>

<script>
  // Change this URL to update the form action easily
  const postUrl = "https://script.google.com/macros/s/AKfycbzMLW9x65JkBBZOaTtsoX_CTCMLDo0ch73MpFX5ig9lxDZ1DZLgHFA_Ix4wyalA02tijw/exec";
  const erroorlab = document.getElementById("error_label")
  function setCookie(name, value) {
    document.cookie = name+"="+value
  }
  document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent normal form submission

    const formData = new FormData(this);

    fetch(postUrl, {
      method: "POST",
      body: formData
    })
    .then(res => res.text())
    .then(response => {
        try {
            if (response != "Error") {
                var cookieToken = JSON.parse(response)
                setCookie("_28Adm", cookieToken.token)
            } else {
                erroorlab.innerText = response
            }
        } catch (e) {
            erroorlab.innerText = response
        }
      
    })
    .catch(err => {
      console.error("Error:", err);
      alert("An error occurred");
    });
  });
</script>

</body>
</html>
