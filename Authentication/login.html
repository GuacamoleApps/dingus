<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>dingus - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #0056b3;
    }
    #error_label {
      color: red;
      text-align: center;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login</h2>
  <form id="loginForm">
    <input type="text" name="username" id="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <p id="error_label"></p>
</div>

<script>
  // Easily change the backend URL here
  const postUrl = "https://dingusproxy.barstaxjolster.workers.dev/login"
  const errorLabel = document.getElementById("error_label");
  const usernamei = document.getElementById("username")

  function setCookie(name, value) {
    document.cookie = `${name}=${value}; path=/;`;
  }

  document.getElementById("loginForm").addEventListener("submit", function (e) {
  e.preventDefault();
  const formData = new FormData(this);

  fetch(postUrl, {
    method: "POST",
    body: formData
  })
    .then(res => res.json())
    .then(data => {
      if (data.token) {
        document.cookie = "_28Adm=" + data.token+"; path=/";
        document.cookie = "username=" + usernamei.value+"; path=/";
        errorLabel.innerHTML = "Success"
        window.location.replace("https://guacamoleapps.github.io/dingus/")
      } else {
        document.getElementById("error_label").innerText = data.error || "Login failed.";
      }
    })
    .catch(err => {
      console.error("Error:", err);
      errorLabel.innerHTML = err;
      alert("An error occurred while logging in.");
    });
});

</script>

</body>
</html>
