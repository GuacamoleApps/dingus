<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>dingus - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #0056b3;
    }
    #error_label {
      color: red;
      text-align: center;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login</h2>
  <form id="loginForm">
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <p id="error_label"></p>
</div>

<script>
  // Easily change the backend URL here
  const postUrl = "https://script.google.com/macros/s/AKfycbzMLW9x65JkBBZOaTtsoX_CTCMLDo0ch73MpFX5ig9lxDZ1DZLgHFA_Ix4wyalA02tijw/exec";
  const errorLabel = document.getElementById("error_label");

  function setCookie(name, value) {
    document.cookie = `${name}=${value}; path=/;`;
  }

  document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent default form submission

    const form = new FormData(this);
    const formData = new URLSearchParams();
    formData.append("username", form.get("username"));
    formData.append("password", form.get("password"));

    fetch(postUrl, {
      method: "POST",
      body: formData
    })
    .then(res => res.text())
    .then(response => {
      try {
        const data = JSON.parse(response);
        if (data.token) {
          setCookie("_28Adm", data.token);
          errorLabel.style.color = "green";
          errorLabel.innerText = "Login successful!";
          // Optional: redirect or something
        } else {
          errorLabel.style.color = "red";
          errorLabel.innerText = data.error || "Login failed.";
        }
      } catch (e) {
        errorLabel.style.color = "red";
        errorLabel.innerText = "Invalid server response.";
      }
    })
    .catch(err => {
      console.error("Fetch error:", err);
      errorLabel.style.color = "red";
      errorLabel.innerText = "Network error. Please try again.";
    });
  });
</script>

</body>
</html>
